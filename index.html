<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-secondary ">
    <div class="container ">
        <div class="row mt-5">
            <div class="col card">

                <div class="card-body  ">
    
                    <h2 class="card-title text-primary">Palindroma</h2>
                    <div class="input-group mb-2">
                        <input id="palindrome-input" value="" type="text" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Inserisci una parola">
                        <button type="button"class="btn btn-primary" id="inputGroup-sizing-default">Vai</button>
                        
                    </div>
                    <h4 class="text-center text-primary"></h4>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col card">
                <div class="card-body">
                    <h2 class="card-title text-primary">Pari o Dispari</h2>
                    
                    

                    <div class="d-flex align-items-center gap-5">

                        <div class="flex-column">

                            <div class="form-check">
                                <input class="radio-ev form-check-input" type="radio" name = "even-or-odd"  value="0" checked  >
                                <label class=" form-check-label" for="radios1">
                                Pari
                                </label>
                            </div>
                        
                            <div class="form-check">
                                <input class="radio-ev form-check-input" type="radio" name = "even-or-odd"  value="1" >
                                <label class="form-check-label" for="radios2">
                                Dispari
                                </label>
                            </div>
                        </div>
                        

                        <div class="input-group">

                            <input id="even-or-od-imput" value="" type="text" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Inserisci un numero">

                            <button type="button"class="btn btn-primary" id="inputGroup-sizing-default">Vai</button>
                            
                        </div>
                    </div>

                    <h4 class="text-center text-primary"></h4>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
